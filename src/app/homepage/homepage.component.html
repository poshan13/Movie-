<div class="container text-center">
  <div class="input-group">
    <form #formValue="ngForm" (ngSubmit)="onClickSubmit(formValue.value)" class="w-100 mt-2">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Movie" name="search" ngModel>
        <button class="input-group-text" id="basic-addon1">Search</button>
      </div>


    </form>

  </div>
  <h3 style="text-align: left">Trending</h3>
  <div class="row">
    <div class="col mt-3" *ngFor="let data of data | paginate: 
    { itemsPerPage:20 , currentPage: page, totalItems: 500 }">
      <a [routerLink]="['/details', data.id]" class="nav-link">
        <div class="card" style="width: 18rem;">
          <img src={{imageurl+data.poster_path}} class="card-img-top" >
          <div class="card-body">
            <div class="head">
              <p class="text-property">{{data.title}}</p>
              <p class="text-property"><img src="../../assets/image/star.png" width="25" height="25"/> 
                {{data.popularity/1000 |number:'1.0-0'}}/5
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="mt-2">
    <pagination-controls (pageChange)="pageChanged($event)" screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page" class="float-right" >
  </pagination-controls>
  </div>
  
</div>
